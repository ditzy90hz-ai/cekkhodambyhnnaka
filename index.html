.subtitle{opacity:.8;margin:10px 0 20px}

  background:linear-gradient(135deg,rgba(56,189,248,.4),rgba(14,165,233,.25));

  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(40px);
  z-index:5;

  background:radial-gradient(circle at top,#e0f2fe,#38bdf8);
  animation:pulse 2.5s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.4)}}
.result .card{animation:rise .8s ease forwards}
@keyframes rise{from{transform:translateY(80px);opacity:0}to{transform:none;opacity:1}}
.small{font-size:13px;opacity:.75;margin-top:10px}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(56,189,248,.25);

function rollRarity() {
  const pool = [];
  for (let r in RARITY) {
    for (let i = 0; i < RARITY[r]; i++) pool.push(r);
  }
  return pool[Math.floor(Math.random() * pool.length)];
}

function summonKhodam() {
  const rarity = rollRarity();
  const kandidat = KHODAM.filter(k => k.rarity === rarity);
  const khodam = kandidat[Math.floor(Math.random() * kandidat.length)];

  return {
    ...khodam,
    warning: "Hanya hiburan. Jangan dijadikan pedoman hidup üò≠"
  };
}

// hash nama ‚Üí konsisten
function hashName(str){
  let h=0;
  for(let i=0;i<str.length;i++){
    h=str.charCodeAt(i)+(h<<5)-h;
  }
  return Math.abs(h);
}

function cek(){
  const nama=document.getElementById("nama").value.trim();
  if(!nama) return alert("Masukkan nama dulu");
  loading.style.display="flex";

  setTimeout(()=>{
    loading.style.display="none";
    const idx=hashName(nama)%KHODAM.length;
    const k=KHODAM[idx];

    rNama.innerText=`${nama}`;
    rDesc.innerHTML=`
      <b>${k.nama}</b><br><br>
      ${k.desc}<br><br>

    result.style.display="flex";

}
