<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Khodam Lengkap</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro",sans-serif}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0ea5e9,#020617 70%);
  color:#e5f2ff;
  overflow:hidden;
}
.particles{position:fixed;inset:0;z-index:0}
.particles span{
  position:absolute;
  bottom:-120px;
  border-radius:50%;
  background:rgba(56,189,248,.25);
  animation:float linear infinite;
}
@keyframes float{
  0%{transform:translateY(0) scale(.5);opacity:0}
  15%{opacity:.8}
  100%{transform:translateY(-130vh) scale(1.3);opacity:0}
}
.app{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:320px;
  background:rgba(2,132,199,.18);
  backdrop-filter:blur(30px);
  border-radius:30px;
  padding:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(14,165,233,.15);
}
h1{font-size:34px}
.subtitle{opacity:.8;margin:10px 0 20px}
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  color:white;
  margin-bottom:15px;
  outline:none;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,rgba(56,189,248,.4),rgba(14,165,233,.25));
  color:white;
  font-size:16px;
  cursor:pointer;
}
.loading,.result{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(40px);
  z-index:5;
}
.loading .orb{
  width:140px;height:140px;border-radius:50%;
  background:radial-gradient(circle at top,#e0f2fe,#38bdf8);
  animation:pulse 2.5s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.4)}}
.result .card{animation:rise .8s ease forwards}
@keyframes rise{from{transform:translateY(80px);opacity:0}to{transform:none;opacity:1}}
.small{font-size:13px;opacity:.75;margin-top:10px}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(56,189,248,.25);
  margin:6px 4px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="app">
  <div class="card">
    <h1>Cek Khodam</h1>
    <p class="subtitle">Analisis energi spiritual berbasis nama</p>
    <input id="nama" placeholder="Masukkan nama kamu">
    <button onclick="cek()">Cek Sekarang</button>
    <div class="small">⚠️ Hanya untuk hiburan</div>
  </div>
</div>

<div class="loading" id="loading">
  <div class="orb"></div>
  <p style="margin-top:20px;opacity:.8">Menyelaraskan energi...</p>
</div>

<div class="result" id="result">
  <div class="card">
    <h2 id="rNama"></h2>
    <div id="rBadge"></div>
    <p id="rDesc" style="margin-top:15px;line-height:1.6"></p>
    <button style="margin-top:20px" onclick="reset()">Cek Lagi</button>
  </div>
</div>

<script>
// partikel
const part=document.getElementById("particles");
for(let i=0;i<40;i++){
  let s=document.createElement("span");
  let size=Math.random()*40+20;
  s.style.width=s.style.height=size+"px";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(Math.random()*10+18)+"s";
  part.appendChild(s);
}

// database khodam
const KHODAM=[
{
  nama:"Harimau Putih Penjaga Malam",
  elemen:"Bayangan",
  level:"SS",
  aura:"Dominan & protektif",
  pantangan:"Mengkhianati janji",
  desc:"Khodam ini muncul pada jiwa yang keras kepala namun setia. Ia memperkuat insting bertahan hidup dan membuat pemiliknya sulit dikalahkan secara mental."
},
{
  nama:"Naga Langit Timur",
  elemen:"Petir",
  level:"SSS",
  aura:"Karismatik",
  pantangan:"Meremehkan orang lain",
  desc:"Energi langit mengalir kuat. Pemilik khodam ini sering tidak sadar bahwa ucapannya punya pengaruh besar pada sekitar."
},
{
  nama:"Serigala Senja",
  elemen:"Angin",
  level:"A",
  aura:"Tenang & waspada",
  pantangan:"Terlalu menyendiri",
  desc:"Khodam ini hadir pada mereka yang sering memendam beban. Ia melindungi dalam diam dan memberi intuisi tajam."
},
{
  nama:"Ular Hitam Tanah Dalam",
  elemen:"Bumi",
  level:"S",
  aura:"Misterius",
  pantangan:"Serakah",
  desc:"Melambangkan kesabaran dan kekuatan tersembunyi. Potensinya besar jika tidak disalahgunakan."
},
{
  nama:"Burung Api Fajar",
  elemen:"Api",
  level:"A+",
  aura:"Optimis & berani",
  pantangan:"Emosi berlebihan",
  desc:"Khodam pembangkit semangat. Cocok bagi jiwa petarung yang sering jatuh namun selalu bangkit."
}
];

// hash nama → konsisten
function hashName(str){
  let h=0;
  for(let i=0;i<str.length;i++){
    h=str.charCodeAt(i)+(h<<5)-h;
  }
  return Math.abs(h);
}

function cek(){
  const nama=document.getElementById("nama").value.trim();
  if(!nama) return alert("Masukkan nama dulu");
  loading.style.display="flex";

  setTimeout(()=>{
    loading.style.display="none";
    const idx=hashName(nama)%KHODAM.length;
    const k=KHODAM[idx];

    rNama.innerText=`${nama}`;
    rDesc.innerHTML=`
      <b>${k.nama}</b><br><br>
      ${k.desc}<br><br>
      <b>Pantangan:</b> ${k.pantangan}
    `;
    rBadge.innerHTML=`
      <span class="badge">Elemen: ${k.elemen}</span>
      <span class="badge">Level: ${k.level}</span>
      <span class="badge">Aura: ${k.aura}</span>
    `;
    result.style.display="flex";
  },2000);
}

function reset(){
  result.style.display="none";
  document.getElementById("nama").value="";
}
</script>

</body>
</html>
